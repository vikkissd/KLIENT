<div class="card w-50 mw-50 container">
  <form>
    <div class="form-group">
      <label for="username">Username</label>
      <input type="email" class="form-control" id="username" placeholder="Enter Kaseya username">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="url">VSA address</label>
      <input type="text" class="form-control" id="url" aria-describedby="urlHelp" placeholder="Url of Kaseya server">
      <small id="urlHelp" class="form-text text-muted">Please use the full form eg. https://myvsa.com</small>
    </div>
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
</div>
